<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de validaci√≥n</title>
    <style>
input:invalid {
    border: 2px dashed red;
}

input:valid {
    border: 2px solid black;
}

input:focus-visible {
    border: 1px solid rgb(14, 33, 239) !important ;
}

    </style>
</head>
<body>
    <h1>Formulario de ejemplo</h1>
    <div id="container">
        <form action="/" id="formulario" method="post">
            <label for="nombre">Introduzca su nombre</label>
            <input type="text" name="nombre" pattern="^f\w*$" id="nombre" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    
</body>
</html>
